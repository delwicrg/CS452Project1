            <script type="x-shader/x-vertex" id = "vertex-shader"> 
            attribute vec4 myPosition;
            uniform float theta;
            
            uniform vec2 mouseCoordinates;

            void main(){
                float xi, yi, xf, yf;

                xi = myPosition.x;
                yi = myPosition.y;


                xf =  xi * cos(theta) + yi * sin(theta) + mouseCoordinates.x;
                yf = -xi * sin(theta) + yi * cos(theta) + mouseCoordinates.y ;

                gl_Position.x = xf;            
                gl_Position.y = yf;
                gl_Position.z = .0;
                gl_Position.w = 1.0;

                gl_PointSize = 1.0;
            }
            </script>

            <script type="x-shader/x-vertex" id = "vertex-shader-fruit">
                attribute vec4 myPosition;
                uniform float theta;
                
                uniform vec2 mouseCoordinates;
    
                void main(){
                    float xi, yi, xf, yf;
    
                    xi = myPosition.x;
                    yi = myPosition.y;
    
    
                    xf =  xi * cos(theta) + yi * sin(theta) + mouseCoordinates.x;
                    yf = -xi * sin(theta) + yi * cos(theta) + mouseCoordinates.y ;
    
                    gl_Position.x = xf;            
                    gl_Position.y = yf;
                    gl_Position.z = .0;
                    gl_Position.w = 1.0;
    
                    gl_PointSize = 1.0;
                    gl_Position = myPosition; //remove this if we want shape to move
                }
                </script>

                <script type="x-shader/x-vertex" id = "vertex-shader-ant">
                    attribute vec4 myPosition;
                    uniform float theta;
                    
                    uniform vec2 mouseCoordinates;
        
                    void main(){
                        float xi, yi, xf, yf;
                        xi = myPosition.x;
                        yi = myPosition.y;
    
                        xf = xi * cos(theta) + yi * sin(theta) + mouseCoordinates.x;
                        yf = -xi * sin(theta) + yi * cos(theta) + mouseCoordinates.y;
    
                        gl_Position.x = xf;
                        gl_Position.y = yf;
                        gl_Position.z = 0.0;
                        gl_Position.w = 1.0;
    
                        gl_PointSize = 1.0;
                    }
                    </script>
    
            <script type ="x-shader/x-fragment" id= "fragment-shader-spider">
                void main(){
                    gl_FragColor = vec4(0.933, 0.365, 0.434, 1.0);

            <script type="x-shader/x-fragment" id="fragment-shader-fruit">
