            <script type="text/javascript" src="project1.js"></script>
            <script type="x-shader/x-vertex" id = "vertex-shader">
            attribute vec4 myPosition;
            uniform float theta;
            
            uniform vec2 mouseCoordinates;


            void main(){
                float xi, yi, xf, yf;
                xi = myPosition.x;
                yi = myPosition.y;


                xf =  xi * cos(theta) + yi * sin(theta) + mouseCoordinates.x;
                yf = -xi * sin(theta) + yi * cos(theta) + mouseCoordinates.y ;

                gl_Position.x = xf;            
                gl_Position.y = yf;
                gl_Position.z = .0;
                gl_Position.w = 1.0;


                gl_PointSize = 1.0;
            }
            </script>
    
            <!-- color hexagon -->
            <script type ="x-shader/x-fragment" id= "fragment-shader-hexagon">
                void main(){
                    gl_FragColor = vec4(128,0,128,0.5);
                }
            </script>
